                                    <div class="formGroup">
                                        <form name="form" action="./index.html"> 
                                            <div class="form-group">
                                                <div style="float:left">Company Name</div>
                                                <input type="text" class="form-control" id="c_name"placeholder="company name" required>
                                            </div>
                                            <div class="form-group">
                                                <div style="float:left">Contact Name</div>
                                                <input type="text" class="form-control" id="f_name" placeholder="contact name" required>
                                            </div>

                                            <div class="form-group">
                                                <div style="float:left">Email</div>
                                                <input type="text" class="form-control" id="m_name" placeholder="Please use the vaild email address" required>
                                            </div>

                                            <div class="form-group">
                                                <div style="float:left">Phone Number</div>
                                                <input type="text"  name="phone" id="phone_no"class="form-control" id="l_name" placeholder="xxx-xxx-xxxx" required>
                                                <small id="errorPhone" class="form-text text-danger"></small>
                                            </div>    

                                            <div class="form-group">
                                                <div style="float:left">Password</div>
                                                <input type="text" class="form-control"  placeholder="Password (Must be at least 6 characters)" required >
                                               
                                            </div>
                                                
                                          
                                        
                                            <div class="form-group">
                                                <div style="float:left">Re-Password</div>
                                                <input type="password" class="form-control" id="confPassword" placeholder="Type your password again" required>
                                                <small id="errorPass" class="form-text text-danger"></small>
                                            </div>

                                            

                                            <!-- <input  type="button" value="Sign Up" class="col-10 btn btn-Info" onclick="validateForm()" "> -->
                                            <!-- The above botton is for later funtional use. -->
                                            <button type="button" class="btn btn-Info col-10 "style="background-color:rgb(51, 204, 204);">Sign</button>
                                            <br>
                                            
                                            <p><input type="checkbox" name="category" value="Agree to accept our " />Agree to accept our <a href="./index.html" >Privacy policy & Terms of Service</a></p>


                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function validateForm() {
        var a = document.form.phone;
        var b = document.form.password;
        var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
        if(a.value.match(phoneno))
        {
            return true;
        } else {
            document.getElementById('errorPhone').innerHTML = 'Not a valid phone number!';
        }

        if ((document.getElementById('password').value != document.getElementById('confPassword').value) || (document.getElementById('password').value == document.getElementById('confPassword').value) == null) { 
            document.getElementById('errorPass').innerHTML = 'Password and Confirm Password are not same!';            
        }
        else if(b.value.length<6){  
            document.getElementById('errorPass').innerHTML = 'Password must be at least 6 characters long.';
            return false;  
        }  
    }
    </script>
